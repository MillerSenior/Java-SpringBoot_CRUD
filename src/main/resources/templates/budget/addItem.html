<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: page-header"></nav>
<div>
    <br>
    <br>
</div>
<div class="container body-content">
    <h1 style="text-align:center;" th:text="${title}"></h1>
    <br>
    <div class="form-group" style="text-align:center;">
        <form method="post">
            <input type="hidden" name="eventId" th:value="${eventId}">
            <div class="form-group">
                <label>
                    Item Name:
                    <input th:field="${budgetItems.itemName}" class="form-control" autofocus>
                </label>
                <p style="color:red;" th:text="${pErrorMsg}"></p>
                <span style="color:red;" th:errors="${budgetItems.itemName}" class="error"></span>
            </div>
            <div class="form-group">
                <label>
                    Item Price:
                    <input th:field="${budgetItems.itemPrice}" class="form-control" autofocus>
                </label>
<!--                <span th:errors="${budgetItems.itemPrice}" class="error"></span>-->
                <p style="color:red;" th:text="${errorMsg}"></p>
            </div>
            <input type="submit" value="Add Item" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
