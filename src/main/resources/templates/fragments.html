<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <!-- Modern CSS libraries -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Roboto and Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/modern-style.css}" type="text/css">
    
    <!-- JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script th:src="@{/js/deleteForm.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    
    <title th:text="${title == null ? 'EZ Planner' : 'EZ Planner :: ' + title}">EZ Planner</title>
</head>
<body>
<!-- Navigation -->
<nav th:fragment="page-header" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-calendar-check me-2"></i>
            <span class="brand-text">EZ Planner</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-dark" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="eventsDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                       <i class="fas fa-calendar-day me-1"></i> Events
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="eventsDropdown">
                        <li><a class="dropdown-item" href="/events">All Events</a></li>
                        <li><a class="dropdown-item" href="/events/create">Create Event</a></li>
                        <li><a class="dropdown-item" href="/events/delete">Delete Event</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                       <i class="fas fa-layer-group me-1"></i> Categories
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="categoriesDropdown">
                        <li><a class="dropdown-item" href="/eventCategories">All Categories</a></li>
                        <li><a class="dropdown-item" href="/eventCategories/create">Create Category</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="tagsDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                       <i class="fas fa-tags me-1"></i> Tags
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="tagsDropdown">
                        <li><a class="dropdown-item" href="/tags">All Tags</a></li>
                        <li><a class="dropdown-item" href="/tags/create">Create Tag</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer th:fragment="footer" class="app-footer">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <div class="footer-brand d-flex align-items-center">
                    <i class="fas fa-calendar-check me-2"></i>
                    <span class="brand-text">EZ Planner</span>
                </div>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <div class="social-links">
                    <a href="https://github.com/MillerSenior" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/anthony-miller-sr-a38bb02b9/" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <small class="text-muted"></small>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
