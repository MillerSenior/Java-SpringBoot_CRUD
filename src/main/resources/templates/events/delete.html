<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: page-header"></nav>
<div>
    <br>
    <br>
</div>
<div class="container body-content">
    <h1 style="text-align:center;" th:text="${title}"></h1>
    <form id="form2" class="form-group" method="post">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Event ID:</th>
                <th>Event Name:</th>

            </tr>
            </thead>
            <th:block th:each="event : ${events}">
                <tr>
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.name}"></td>
                    <td><input type="checkbox" name="eventIds" th:value="${event.id}" class="form-control"></td>
                </tr>
            </th:block>
        </table>
        <div style="text-align:center;">
            <input id="submit" name="submit" type="submit" value="Delete Selected Events" class="btn btn-primary btn-round">
        </div>
    </form>

</div>
</body>
</html>
