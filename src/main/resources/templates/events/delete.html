<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="modern-background">
<nav th:replace="fragments :: page-header"></nav>

<div class="content-wrapper">
    <div class="container">
        <div class="content-container">
            <div class="page-header">
                <h1 th:text="${title}"></h1>
            </div>
            <form id="form2" class="form-group" method="post">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Event ID</th>
                            <th>Event Name</th>
                            <th>Select</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="event : ${events}">
                            <tr>
                                <td th:text="${event.id}"></td>
                                <td th:text="${event.name}"></td>
                                <td><input type="checkbox" name="eventIds" th:value="${event.id}" class="form-check-input"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-4">
                    <input id="submit" name="submit" type="submit" value="Delete Selected Events" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include the footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
