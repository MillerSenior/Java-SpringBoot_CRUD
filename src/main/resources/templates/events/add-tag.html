<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="modern-background">
<nav th:replace="fragments :: page-header"></nav>

<div class="content-wrapper">
    <div class="container">
        <div class="content-container">
            <div class="page-header">
                <h1 th:text="${title}">Add Tag</h1>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Select Tag</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="form-floating">
                        <input type="hidden" th:field="${eventTag.event}" />
                        <div class="form-group mb-4">
                            <label class="form-label">Tag:</label>
                            <select class="form-select" th:field="${eventTag.tag}">
                                <option th:each="tag : ${tags}"
                                        th:value="${tag.id}"
                                        th:text="${tag.name}">
                                </option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-tag me-2"></i>Add Tag
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
