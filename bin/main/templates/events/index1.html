<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="modern-background">
<nav th:replace="fragments :: page-header"></nav>

<div class="content-wrapper">
    <div class="container">
        <div class="content-container">
            <div class="page-header">
                <h1 th:text="${pageTitle}">Events</h1>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${events}">
                        <td><a th:href="@{/events/detail(eventId=${event.id})}" th:text="${event.name}" class="text-primary"></a></td>
                        <td th:text="${event.eventCategory.name}">Category Name</td>
                        <td th:text="${event.eventDetails.formattedDate}">Date</td>
                        <td th:text="${event.eventDetails.location}">Location</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${events == null or events.isEmpty()}" class="alert alert-info mt-4">
                <p class="mb-0">No events to display.</p>
            </div>
        </div>
    </div>
</div>

<!-- Include the footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
