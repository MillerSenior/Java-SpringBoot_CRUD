<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="modern-background">
<nav th:replace="fragments :: page-header"></nav>

<div class="content-wrapper">
    <div class="container">
        <div class="content-container">
            <div class="page-header">
                <h1 th:text="${title}">Delete Events</h1>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Select Events to Delete</h5>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/events/delete}" class="form-group">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Event ID</th>
                                        <th>Event Name</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="event : ${events}">
                                        <td th:text="${event.id}"></td>
                                        <td th:text="${event.name}"></td>
                                        <td><input type="checkbox" name="eventIds" th:value="${event.id}" class="form-check-input"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-4">
                            <input type="submit" value="Delete Selected Events" class="btn btn-danger">
                        </div>
                        
                        <div th:if="${events == null || events.isEmpty()}" class="alert alert-info mt-3">
                            <p class="mb-0">No events to delete.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
