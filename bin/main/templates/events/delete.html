<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="modern-background">
<nav th:replace="fragments :: page-header"></nav>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments/header :: head(title=${title})}">
    <title>Delete Events</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4 mb-5">
        <h2 th:text="${title}" class="mb-4">Delete Events</h2>
        
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Select Events to Delete</h5>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/events/delete}">
                    <div th:if="${events != null && !events.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 50px;">Select</th>
                                        <th>Event Name</th>
                                        <th>Category</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="event : ${events}">
                                        <td class="text-center">
                                            <input type="checkbox" class="form-check-input" name="eventIds" th:value="${event.id}" />
                                        </td>
                                        <td th:text="${event.name}">Event Name</td>
                                        <td th:text="${event.eventCategory.name}">Category</td>
                                        <td th:text="${event.eventDetails.date}">Date</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between">
                            <a href="/events" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete the selected events?')">
                                Delete Selected Events
                            </button>
                        </div>
                    </div>
                    
                    <div th:if="${events == null || events.isEmpty()}" class="alert alert-info">
                        <p class="mb-0">No events to delete.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/header :: footer}"></div>
</body>
</html>
<div class="content-wrapper">
    <div class="container">
        <div class="content-container">
            <div class="page-header">
                <h1 th:text="${title}"></h1>
            </div>
            <form id="form2" class="form-group" method="post">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Event ID</th>
                            <th>Event Name</th>
                            <th>Select</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="event : ${events}">
                            <tr>
                                <td th:text="${event.id}"></td>
                                <td th:text="${event.name}"></td>
                                <td><input type="checkbox" name="eventIds" th:value="${event.id}" class="form-check-input"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-4">
                    <input id="submit" name="submit" type="submit" value="Delete Selected Events" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include the footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
