<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="modern-background">
<nav th:replace="fragments :: page-header"></nav>

<div class="content-wrapper">
    <div class="container">
        <div class="content-container">
            <div class="page-header">
                <h1>Create Category</h1>
            </div>
            
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
            
            <div class="form-group">
                <form method="post" th:object="${eventCategory}">
                    <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input id="categoryName" th:field="*{name}" class="form-control" placeholder="Enter category name">
                        <p style="color:red;" th:errors="*{name}" class="error"></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-rounded btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
